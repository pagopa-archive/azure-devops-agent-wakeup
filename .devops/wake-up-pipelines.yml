trigger: none

# Execute agents (jobs) on latest Ubuntu version.
# To change OS for a specific, ovverride "pool" attribute inside the job definition
# pool:
#   vmImage: '$(VM_IMAGE_AGENT)'

pool:
  name: Default
  demands:
    - agent.name -equals $(VM_IMAGE_AGENT)

stages:
  - stage: HelloWorld
    dependsOn: []
    jobs:
      - job: hello_world
        steps:
          - checkout: self
            displayName: 'Checkout'
          - script: |
              echo "Hello World!"
            displayName: 'hello'
